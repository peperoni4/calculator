<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div class="screen">
        <div class="previous-line"></div>
        <div class="main-line">0</div>
    </div>
    <div class="buttons-grid">
        <div class="row">
            <div data-key="AC" class="btn btn-clear clear-all">AC</div>
            <div data-key="C" class="btn btn-clear clear-one">C</div>
            <div data-key="%" class="btn btn-operator">%</div>
            <div data-key="/" class="btn btn-operator">/</div>
        </div>
        <div class="row">
            <div data-key="7" class="btn btn-number">7</div>
            <div data-key="8" class="btn btn-number">8</div>
            <div data-key="9" class="btn btn-number">9</div>
            <div data-key="*" class="btn btn-operator">*</div>
        </div>
        <div class="row">
            <div data-key="4" class="btn btn-number">4</div>
            <div data-key="5" class="btn btn-number">5</div>
            <div data-key="6" class="btn btn-number">6</div>
            <div data-key="-" class="btn btn-operator">-</div>
        </div>
        <div class="row">
            <div data-key="1" class="btn btn-number">1</div>
            <div data-key="2" class="btn btn-number">2</div>
            <div data-key="3" class="btn btn-number">3</div>
            <div data-key="+" class="btn btn-operator">+</div>
        </div>
        <div class="row">
            <div data-key="0" class="btn btn-number btn-wide">0</div>
            <div data-key="." class="btn btn-number">.</div>
            <div data-key="=" class="btn btn-equals">=</div>
        </div>
    </div>
   </div> 
</body>
</html>
