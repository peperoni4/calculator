<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div class="screen">
        <div class="previous-line"></div>
        <div class="main-line">0</div>
    </div>
    <div class="buttons-grid">
        <div class="row">
            <div class="btn btn-clear">AC</div>
            <div class="btn btn-clear">C</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
        </div>
        <div class="row">
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn btn-operation">*</div>
        </div>
        <div class="row">
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn btn-operation">-</div>
        </div>
        <div class="row">
            <div class="btn btn-number">1</div>
            <div class="btn btn-number">2</div>
            <div class="btn btn-number">3</div>
            <div class="btn btn-operation">+</div>
        </div>
        <div class="row">
            <div class="btn btn-number btn-wide">0</div>
            <div class="btn">.</div>
            <div class="btn btn-equals">=</div>
        </div>
    </div>
   </div> 
</body>
</html>
